<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Cálculo de peso</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img src="img/1668541.png" alt="Balança de peso">
  <h1>Programa Cálculo do Peso Ideal</h1>
  <form>
    <p>Nome:
      <input type="text" id="inNome" required>
    </p>
    <p>Sexo:
      <input type="radio" name="sexo" id="rbMasculino"> Masculino
      <input type="radio" name="sexo" id="rbFeminino"> Feminino
    </p>
    <p>Altura:
      <input type="number" id="inAltura" step="0.01" required>
    </p>
    <button type="button" id="btCalcular">Calcular Peso Ideal</button>
    <button type="reset" id="btLimpar">Limpar Campos</button>
  </form>
  <h3 id="outResposta"></h3>

  <script src="js/ex3_2.js"></script>
</body>

</html>
